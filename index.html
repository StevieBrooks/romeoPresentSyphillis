<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors (Well...Romeo, Present, Syphillis!)</title>
</head>
<body>
    <audio class="sfx" src="" controls></audio>
    <div class="main-box">
        <div class="score-box"></div>
        <div class="player-boxes">
            <div class="user-box">
                <p class="user-box-name">Player</p>
                <div class="user-choice">
                    <img id="userImage" src="" alt="">
                    <p></p>
                </div>
                <div class="user-choices">
                    <div class="choice ch-romeo"><img src="pics/romeo.png" alt=""></div>
                    <div class="choice ch-present"><img src="pics/present.png" alt=""></div>
                    <div class="choice ch-syphillis"><img src="pics/syphillis.png" alt=""></div>
                </div>
                <button class="user-select">Select</button>
            </div>
            <div class="comp-box">
                <p class="comp-box-name">Machine</p>
                <div class="comp-choice">
                    <img id="compImage" src="" alt="">
                    <p></p>
                </div>
                <div class="instruction-box">Rules:<br>- Romeo beats Present<br>
                - Present beats Syphillis<br>- Syphillis beats Romeo</div>
            </div>
        </div>
        <section class="menu-buttons">
            <button class="master-reset">Reset Game</button>
            <button class="brookscode"><a href="http://www.brookscode.com/" target="_blank">Go to <span class="but-logo">Brooks[ode</span></a></button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
