<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors (Well...Romeo, Present, Syphillis!)</title>
    <style>
        body {
            background: radial-gradient(red 15%, transparent 16%) 0 0,
            radial-gradient(red 15%, transparent 16%) 8px 8px,
            radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 0 1px,
            radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 8px 9px;
            background-color: darkred;
            background-size:16px 16px;;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: antiquewhite;
            background-color: purple;
            width: fit-content;
        }
        .main-box {
            width: 80%;
            max-width: 800px;
            background-color: pink;
            padding: .5rem;
            display: flex;
            flex-direction: column;
        }
        .score-box {
            width: 100%;
            height: 80px;
            background-color: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
            display: grid;
            place-items: center;
        }
        .player-boxes {
            display: flex;
            justify-content: space-between;
            height: 75%;
            margin: 1rem 0;
        }
        .user-box, .comp-box {
            background-color: purple;
            height: 100%;
            width: 49.5%;
            display: grid;
            place-items: center;
        }
        .user-box p, .comp-box p {
            text-align: center;
            font-size: 1.5rem;
            background-color: antiquewhite;
            margin: 0;
            width: 100%;
        }
        .user-choice p, .comp-choice p {
            font-size: 1.2rem;
            background-color: aqua;
            width: 100%;
        }
        .user-choice, .comp-choice {
            width: 200px;
            height: 150px;
            background-color: antiquewhite;
            margin: 1rem 0;
            padding: .5rem 0;
            display: grid;
            place-items: center;
        }
        .user-choice img, .comp-choice img {
            width: 60%;
        }
        .user-choices {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
        }
        .choice {
            width: 50px;
            height: 50px;
            background-color: antiquewhite;
            margin: 0 1rem;
            border: 1px solid;
            border-radius: 50px;
            padding: .5rem;
        }
        .choice:hover {
            transform: scale(1.1);
            cursor: pointer;
            background-color: burlywood;
        }
        .ch-romeo img, .ch-present img, .ch-syphillis img {
            width: 100%;
        }
        .user-select {
            font-size: 1.1rem;
            padding: .2rem 3rem;
            margin: 1rem;
        }
        .instruction-box {
            height: 131px;
            width: 80%;
            background-color: black;
            color: red;
            margin: 1rem;
            display: grid;
            place-items: center;
            text-align: center;
            font-size: 1.3rem;
            line-height: 1.8rem;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors (Well...Romeo, Present, Syphillis!)</h1>
    <div class="main-box">
        <div class="score-box"></div>
        <div class="player-boxes">
            <div class="user-box">
                <p>Player</p>
                <div class="user-choice">
                    <img id="userImage" src="" alt="">
                    <p></p>
                </div>
                <div class="user-choices">
                    <div class="choice ch-romeo"><img src="pics/romeo.png" alt=""></div>
                    <div class="choice ch-present"><img src="pics/present.png" alt=""></div>
                    <div class="choice ch-syphillis"><img src="pics/syphillis.png" alt=""></div>
                </div>
                <button class="user-select">Select</button>
            </div>
            <div class="comp-box">
                <p>Computer</p>
                <div class="comp-choice">
                    <img id="compImage" src="" alt="">
                    <p></p>
                </div>
                <div class="instruction-box">Rules:<br>- Romeo beats Present<br>
                - Present beats Syphillis<br>- Syphillis beats Romeo</div>
            </div>
        </div>
        <button class="master-reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
